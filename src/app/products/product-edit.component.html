<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate
          (ngSubmit)="saveProduct()"
          [formGroup]="productForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="productNameId">Unit Dollar</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="productNameId"
                 type="text"
                 formControlName="unitDollar"
                 [ngClass]="{'is-invalid': displayMessage.unitDollar }" />
          <span class="invalid-feedback">
            {{displayMessage.unitDollar}}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="productCodeId">Current Month</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="productCodeId"
                 type="text"
                 formControlName="currentMonth"
                 [ngClass]="{'is-invalid': displayMessage.currentMonth}" />
          <span class="invalid-feedback">
            {{displayMessage.currentMonth}}
          </span>
        </div>
      </div>

      <!-- Release Date  -->

      <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="releaseDate">Next Month</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="releaseDate"
                   type="text"
                   formControlName="nextMonth"
                   [ngClass]="{'is-invalid': displayMessage.nextMonth}" />
            <span class="invalid-feedback">
              {{displayMessage.nextMonth}}
            </span>
          </div>
        </div>

      <!-- Price -->
      
      <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="price">Stock</label>
  
          <div class="col-md-8">
            <input class="form-control"
                   id="price"
                   type="text"
                   formControlName="stock"
                   [ngClass]="{'is-invalid': displayMessage.stock}" />
            <span class="invalid-feedback">
              {{displayMessage.stock}}
            </span>
          </div>
        </div>


      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="starRatingId">Tactic Id</label>

        <div class="col-md-8">
          <input class="form-control"
                 id="starRatingId"
                 type="text"
                 formControlName="tacticId"
                 [ngClass]="{'is-invalid': displayMessage.tacticId}" />
          <span class="invalid-feedback">
            {{displayMessage.tacticId}}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  style="width:80px;"
                  type="submit"
                  [title]="productForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                  [disabled]="!productForm.valid">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px;"
                  type="button"
                  title="Cancel your edits"
                  [routerLink]="['/products']">
            Cancel
          </button>

        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
